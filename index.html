<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE Jitu WAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">THE Jitu WAT</a>
        </div>
    </nav>

    <!--  -->
    <main class="container">
        <div class="row">
            <div class="col mt-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2>Clients</h2>
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                        data-bs-target="#siteEditor">Add Client</button>
                </div>
                <form class="d-flex w-25" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">URL</th>
                            <th scope="col">Date Added</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr colspan="2" class="spinner-border m-2"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!--  -->

    <!-- Client Detail View Modal -->
    <div class="modal fade" id="siteEditor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="siteEditorLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="siteEditorLabel">Client Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">URL</label>
                            <div class="col-sm-10">
                                <input type="url" class="form-control" id="inputEmail">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUsername">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="formFile" class="col-sm-2 col-form-label">Image</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="formFile">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Monitoring Evaluation & Billing Modal -->
    <div class="modal fade" id="mebEditor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="mebEditorLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="mebEditorLabel">Monitoring & Billing</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="lastPatch" class="form-label">Last Patch Date</label>
                            <input type="date" class="form-control" id="lastPatch">
                        </div>
                        <div class="mb-3">
                            <label for="backupCount" class="form-label">Backups Taken</label>
                            <input type="number" min="0" class="form-control" id="backupCount">
                        </div>
                        <div class="mb-3">
                            <label for="enquiryTests" class="form-label">Times Tested for Enquiry
                                Forms</label>
                            <input type="number" min="0" class="form-control" id="enquiryTests">
                        </div>
                        <div class="mb-3">
                            <label for="devBills" class="form-label">Billed on Development</label>
                            <input type="number" min="0" class="form-control" id="devBills">
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">User Experience Tests</label>
                            <div class="row g-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Test Name"
                                        aria-label="Test Name">
                                </div>
                                <div class="col">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-12 pt-0">Overall Site Health</legend>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Good: (8 - 10)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Average: (5 - 7)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                        value="option3">
                                    <label class="form-check-label" for="gridRadios3">
                                        Critical: (0 - 4)
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
